{% extends 'base.html' %}

{% block content %}

                    <div id="search-nav-bar-react"></div>
                {% if request.user.is_authenticated %}
                    <div data-username={{ user.username }} data-imageUrl={{ user.profile.image.url }} id="posts-react"></div>
                {% else %}
                    <div id="posts-react"></div>
                {% endif %}
                    
{% endblock content %}

{% block sidebar %}
    <div class="col-md-4" 
    data-view={{ view }} 
    data-notifications={{ notification_count }} 
    data-selected={{ sidebar_option }} 
    id="sidebar-react"></div>
    
{% endblock sidebar %}

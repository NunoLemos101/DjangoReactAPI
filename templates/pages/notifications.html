{% extends 'base.html' %}

{% block content %}

               {% if request.user.is_authenticated %}

                <div id="notifications-react"></div>

               {% endif %}
                    
{% endblock content %}

{% block sidebar %}
    <div class="col-md-4" 
    data-view={{ view }} 
    data-notifications={{ notification_count }} 
    data-selected={{ sidebar_option }} 
    id="sidebar-react"></div>
    
{% endblock sidebar %}
